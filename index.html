<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Bornana</title>
</head>

<body>
    <div class="background">
    </div>
    <div id="root">
        <section id="title">
            <h1>bornana</h1>
        </section>
        <section id="main-content">
            <textarea id="txt-area-input" placeholder="Enter the text you want to convert"></textarea>
            <button id="btn-translate">
                <h3 id="txt-translate">minionify !</h3>
            </button>
            <textarea id="txt-area-output" placeholder="Translation will appear here"></textarea>
        </section>
        <section id="about">
            <h1>about</h1>
            <h2>are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the
                translator to convert your text from English to Minion speak or Banana language.</h2>
        </section>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
